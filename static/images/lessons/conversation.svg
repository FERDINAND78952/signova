<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#3f51b5"/>
  <text x="50%" y="40%" font-family="Arial" font-size="24" fill="white" text-anchor="middle" dominant-baseline="middle">Conversations</text>
  <g transform="translate(100, 120)">
    <!-- Speech bubble 1 -->
    <path d="M-30,-20 C-40,-20 -40,20 -30,20 L-10,20 L0,30 L0,20 L10,20 C20,20 20,-20 10,-20 Z" fill="none" stroke="white" stroke-width="2"/>
    <text x="-10" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">?</text>
  </g>
  <g transform="translate(200, 120)">
    <!-- Speech bubble 2 -->
    <path d="M30,-20 C40,-20 40,20 30,20 L10,20 L0,30 L0,20 L-10,20 C-20,20 -20,-20 -10,-20 Z" fill="none" stroke="white" stroke-width="2"/>
    <text x="10" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">!</text>
  </g>
</svg>