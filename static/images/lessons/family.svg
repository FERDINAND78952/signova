<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#9c27b0"/>
  <text x="50%" y="40%" font-family="Arial" font-size="24" fill="white" text-anchor="middle" dominant-baseline="middle">Family</text>
  <g transform="translate(100, 120)">
    <!-- Adult figure -->
    <circle cx="0" cy="-20" r="15" fill="none" stroke="white" stroke-width="2"/>
    <line x1="0" y1="-5" x2="0" y2="25" stroke="white" stroke-width="2"/>
    <line x1="0" y1="5" x2="-15" y2="15" stroke="white" stroke-width="2"/>
    <line x1="0" y1="5" x2="15" y2="15" stroke="white" stroke-width="2"/>
    <line x1="0" y1="25" x2="-10" y2="45" stroke="white" stroke-width="2"/>
    <line x1="0" y1="25" x2="10" y2="45" stroke="white" stroke-width="2"/>
  </g>
  <g transform="translate(200, 120)">
    <!-- Child figure -->
    <circle cx="0" cy="-15" r="10" fill="none" stroke="white" stroke-width="2"/>
    <line x1="0" y1="-5" x2="0" y2="20" stroke="white" stroke-width="2"/>
    <line x1="0" y1="0" x2="-10" y2="10" stroke="white" stroke-width="2"/>
    <line x1="0" y1="0" x2="10" y2="10" stroke="white" stroke-width="2"/>
    <line x1="0" y1="20" x2="-8" y2="35" stroke="white" stroke-width="2"/>
    <line x1="0" y1="20" x2="8" y2="35" stroke="white" stroke-width="2"/>
  </g>
</svg>