<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#2196f3"/>
  <text x="50%" y="40%" font-family="Arial" font-size="24" fill="white" text-anchor="middle" dominant-baseline="middle">Daily Activities</text>
  <g transform="translate(100, 120)">
    <!-- Clock icon -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="white" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="-15" stroke="white" stroke-width="2"/>
    <line x1="0" y1="0" x2="10" y2="10" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
  </g>
  <g transform="translate(200, 120)">
    <!-- Person doing activity -->
    <circle cx="0" cy="-20" r="12" fill="none" stroke="white" stroke-width="2"/>
    <line x1="0" y1="-8" x2="0" y2="15" stroke="white" stroke-width="2"/>
    <line x1="0" y1="0" x2="-15" y2="-5" stroke="white" stroke-width="2"/>
    <line x1="0" y1="0" x2="15" y2="-5" stroke="white" stroke-width="2"/>
    <line x1="0" y1="15" x2="-10" y2="30" stroke="white" stroke-width="2"/>
    <line x1="0" y1="15" x2="10" y2="30" stroke="white" stroke-width="2"/>
  </g>
</svg>